<!DOCTYPE html>
<html>

<head>
    <title>Radical Padel Rating Calculator</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #000 url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23fff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 0h20v20H0V0zm10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm20 0a7 7 0 1 0 0-14 7 7 0 0 0 0 14zM10 37a7 7 0 1 0 0-14 7 7 0 0 0 0 14zm10-17h20v20H20V20zm10 17a7 7 0 1 0 0-14 7 7 0 0 0 0 14z'/%3E%3C/g%3E%3C/svg%3E");
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: #000080;
            border: 3px solid #00ffff;
            box-shadow:
                0 0 0 3px #ff00ff,
                10px 10px 0 #000;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #ff00ff;
            text-transform: uppercase;
            text-shadow:
                2px 2px 0 #00ffff,
                4px 4px 0 #000;
            font-size: 2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            background: #000;
            padding: 1rem;
            border: 2px solid #00ffff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffff;
            text-transform: uppercase;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ff00ff;
            background: #000080;
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: 2px solid #00ffff;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #ff00ff;
            border: 3px solid #00ffff;
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            background: #ff1aff;
        }

        #result {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 2rem;
            padding: 1rem;
            background: #000;
            border: 2px solid #00ffff;
            animation: blink 1s infinite;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #00ffff;
            border-radius: 50%;
            border-top: 5px solid #ff00ff;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        .error {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            0% {
                border-color: #00ffff;
            }

            50% {
                border-color: #ff00ff;
            }

            100% {
                border-color: #00ffff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¾ RADICAL PADEL CALCULATOR! ðŸŽ¾</h1>

        <form id="ratingForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required min="1" max="120">
            </div>

            <div class="form-group">
                <label for="ratingSystem">Rating System:</label>
                <select id="ratingSystem" required>
                    <option value="">Select rating system</option>
                    <option value="knltb">A. KNLTB</option>
                    <option value="playtomic">B. Playtomic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Your Estimated Padel Rating:</label>
                <input type="number" id="rating" required step="0.1" min="0" max="10">
                <div id="ratingError" class="error"></div>
            </div>

            <button type="submit">Calculate Radical Rating! ðŸŽ¾</button>
        </form>

        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('ratingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const ratingSystem = document.getElementById('ratingSystem').value;
            const rating = parseFloat(document.getElementById('rating').value);
            const ratingError = document.getElementById('ratingError');

            // Validate rating based on selected system
            if (ratingSystem === 'knltb' && (rating < 1 || rating > 9)) {
                ratingError.textContent = 'KNLTB rating must be between 1 and 9';
                ratingError.style.display = 'block';
                return;
            } else if (ratingSystem === 'playtomic' && (rating < 0 || rating > 10)) {
                ratingError.textContent = 'Playtomic rating must be between 0 and 10';
                ratingError.style.display = 'block';
                return;
            }

            this.style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            ratingError.style.display = 'none';

            const gender = document.getElementById('gender').value;
            let finalRating;
            let adjustmentText = "";

            switch (gender) {
                case 'male':
                    const maleAdjustment = Math.random() * (1.3 - 0.5) + 0.5;
                    finalRating = rating + maleAdjustment;
                    adjustmentText = `(Added ${maleAdjustment.toFixed(1)})`;
                    break;
                case 'female':
                    const femaleAdjustment = Math.random() * (0.7 - 0.1) + 0.1;
                    finalRating = rating - femaleAdjustment;
                    adjustmentText = `(Subtracted ${femaleAdjustment.toFixed(1)})`;
                    break;
                case 'other':
                    finalRating = rating;
                    adjustmentText = "(No adjustment)";
                    break;
            }

            // Ensure final rating stays within system bounds
            if (ratingSystem === 'knltb') {
                finalRating = Math.min(Math.max(finalRating, 1), 9);
            } else {
                finalRating = Math.min(Math.max(finalRating, 0), 10);
            }

            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>You silly, your TRUE ${ratingSystem.toUpperCase()} is of course:</p>
                    <h2>${finalRating.toFixed(1)} ðŸŽ¾</h2>
                `;
                resultDiv.style.display = 'block';
            }, 3000);
        });
    </script>
</body>

</html>
